@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">

<head>
<title>@title</title>
<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

@* Materialize CSS *@
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")"/>
<link rel="stylesheet" media="screen" 
  href="@routes.Assets.versioned("stylesheets/materialize.min.css")">
</head>

<body>
    <div class="container">
    <ul id="slide-out" class="side-nav fixed">
        <li><a href="#!">Home</a></li>
        <li><a href="#!">About</a></li>
        <li><a href="#!">Articles</a></li>
        <li class="no-padding">
            <ul class="collapsible collapsible-accordion">
                <li><a class="collapsible-header">Projects<i class="material-icons">arrow_drop_down</i></a>
                    <div class="collapsible-body">
                        <ul>
                            <li><a href="#!">GrayPass</a></li>
                            <li><a href="#!">GrayMail</a></li>
                            <li><a href="#!">Babl</a></li>
                            <li><a href="#!">To be continued</a></li>
                        </ul>
                    </div></li>
            </ul>
        </li>
        <li><a href="#!">Contact</a></li>
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons"
    >menu</i></a>
    </div>
    
    <main>
    @content
    </main>
    
    @* Materialize CSS *@
    <script 
      src="@routes.Assets.versioned("javascripts/jquery-2.2.4.min.js")" 
      type="text/javascript"></script>
    <script
      src="@routes.Assets.versioned("javascripts/materialize.min.js")" 
      type="text/javascript"></script>
    <script
      src="@routes.Assets.versioned("javascripts/main.js")" 
      type="text/javascript"></script>
</body>
</html>
